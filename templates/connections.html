<!DOCTYPE html>
<a href="/album/{{ main_id }}">back</a>
<p>Vibe: {{ vibe }}</p>
<ul>
    {% for connection in connections %}
    {% if connection.type == "movie" %}
    <a href="/movie/{{ connection.id }}">
        <li>{{ connection.title }} ({{ connection.year }})</li>
    </a>
    {% else %}
    <a href="/album/{{ connection.id }}">
        <li>{{ connection.artist }} - {{ connection.title }}</li>
    </a>
    {% endif %}
    {% endfor %}
</ul>
