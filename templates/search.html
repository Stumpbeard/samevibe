<!DOCTYPE html>
<a href="/">back</a>
<p>{{ search }}</p>
{% if type == "movie" %}
<ul>
    {% for result in results %}
    <a href="/movie/{{ result.imdbID }}">
        <li>{{ result.Title }} ({{ result.Year }})</li>
    </a>
    {% endfor %}
</ul>
{% else %}
<ul>
    {% for result in results %}
    <a href="/release/{{ result.id }}">
        <li>{{ result.title }}</li>
    </a>
    {% endfor %}
</ul>
{% endif %}
